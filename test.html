<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Slider</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }

      /* サイドバーのスタイル */
      .sidebar {
        width: 200px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        height: 100vh;
        position: fixed;
        left: 0;
        overflow-y: auto;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 10px 0;
      }

      .sidebar a:hover {
        background-color: #34495e;
        padding-left: 10px;
      }

      /* メインコンテンツのスタイル */
      .main-content {
        margin-left: 200px; /* サイドバーの幅分だけ左側に余白を設定 */
        padding: 20px;
        box-sizing: border-box;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* 画像のスタイル */
      #image {
        width: 400px; /* 画像の固定幅 */
        height: 400px; /* 画像の固定高さ */
        object-fit: cover; /* 画像のアスペクト比を維持しつつ、指定されたサイズに収まるように調整 */
        transition: filter 0.3s ease;
      }

      /* スライダーのスタイル */
      .slider {
        width: 300px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- サイドバー -->
    <div class="sidebar">
      <h2>サイドバー</h2>
      <a href="./test.html">リンク1</a>
      <a href="./sample.html">リンク2</a>
      <a href="#">リンク3</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
      <!-- 画像 -->
      <img id="image" src="test.jpg" alt="Test Image" />
      <!-- スライダー: 白黒 -->
      <label for="grayscale">白黒:</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        id="grayscale"
        class="slider"
      />
      <!-- スライダー: ぼかし -->
      <label for="blur">ぼかし:</label>
      <input
        type="range"
        min="0"
        max="10"
        value="0"
        step="0.1"
        id="blur"
        class="slider"
      />
      <!-- スライダー: 明るさ -->
      <label for="brightness">明るさ:</label>
      <input
        type="range"
        min="50"
        max="150"
        value="100"
        id="brightness"
        class="slider"
      />
    </div>

    <script>
      const image = document.getElementById("image");
      const grayscaleSlider = document.getElementById("grayscale");
      const blurSlider = document.getElementById("blur");
      const brightnessSlider = document.getElementById("brightness");

      function updateFilters() {
        const grayscale = grayscaleSlider.value;
        const blur = blurSlider.value;
        const brightness = brightnessSlider.value;

        image.style.filter = `
                grayscale(${grayscale}%)
                blur(${blur}px)
                brightness(${brightness}%)
            `;
      }

      grayscaleSlider.addEventListener("input", updateFilters);
      blurSlider.addEventListener("input", updateFilters);
      brightnessSlider.addEventListener("input", updateFilters);
    </script>
  </body>
</html>
